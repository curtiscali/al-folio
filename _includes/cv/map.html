<table class="table table-sm table-borderless table-responsive">
    {% for content in entry.contents %}
      <tr>
        <td class="p-1 pr-2 font-weight-bold"><b>{% t content.name %}</b></td>
        <td class="p-1 pl-2 font-weight-light text">
          {% if content.i18n %}
            {% t content.value %}
          {% else %}
            {{ content.value }}
          {% endif %}
        </td>
      </tr>
    {% endfor %}
</table>
