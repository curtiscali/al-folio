    - title: qualifications.work_experience.chainbridge.title
      institution: <a href="https://www.chainbridgetech.com">Chainbridge Technologies</a>
      year: qualifications.work_experience.chainbridge.year
      description:
        - title: >
            At Chainbridge Technologies, I developed logistics and data collection software for various federal agencies including the DOE and FEMA. In
            performing my duties, I worked with both local and remote employees located all over the country, maintaining consistent communication with
            all relevant team members. I also worked diligently in order to ensure business requirements were clarified and met. I designed & developed
            new features and fixed bugs in various software systems as needed.
          contents:
            - Wrote 75% of the ARMS mobile app used by DOE and ensured consistent quality in releases with minimal delay.
            - Overhauled the UX of the ARMS Website cutting navigation time in half.
            - Enhanced FEMA’s mobile data collection capabilities by ensuring 5 successful releases for the RadResponder Mobile App
            - Wrote Android & iOS apps to help the members DOD learn how to use and develop mobile apps for CBRNResponder’s external REST APIs

    - title: qualifications.work_experience.cisco.title
      institution: <a href="https://www.cisco.com">Cisco Systems<a/>
      year: qualifications.work_experience.cisco.year
      description: I implemented a REST API for Google Maps to improve loading performance by 95%, panning performance by 15%, and zooming performance by 9%.

    - title: qualifications.work_experience.datto.title
      institution: <a href="https://www.datto.com">Datto Inc</a>
      year: qualifications.work_experience.datto.year
      description: Assisted with development of prototype product Datto Network Appliance (DNA). Implemented network failover prioritization, refined graphs with D3, enhanced test scripts.

    - title: qualifications.work_experience.enernoc.title
      institution: <a href="https://www.linkedin.com/company/enernoc">EnerNOC</a>
      year: qualifications.work_experience.enernoc.year
      description: Performed development for various projects in EnerNOC Labs including software to aid the marketing department in selling Energy Intelligence Software and a REST API for the Automated Load Control platform.

